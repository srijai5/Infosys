<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Admin Panel{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById("profileDropdown");
      dropdown.classList.toggle("hidden");
    }
  </script>
</head>
<body class="bg-gray-100 font-sans">

<div class="flex min-h-screen">

  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md">
    <div class="p-6">
      <h2 class="text-xl font-bold text-gray-800 mb-6">AdminPortal</h2>
      <nav class="space-y-2">
        <a href="{% url 'admin_dashboard' %}"
           class="block px-4 py-2 rounded-lg transition 
                  {% if request.resolver_match.url_name == 'admin_dashboard' %}
                     bg-blue-100 text-blue-700 font-semibold
                  {% else %}
                     text-gray-700 hover:bg-gray-100
                  {% endif %}">
          Dashboard
        </a>
        <a href="{% url 'admin_students' %}"
           class="block px-4 py-2 rounded-lg transition 
                  {% if request.resolver_match.url_name == 'admin_students' %}
                     bg-blue-100 text-blue-700 font-semibold
                  {% else %}
                     text-gray-700 hover:bg-gray-100
                  {% endif %}">
          Students
        </a>
        <a href="{% url 'admin_analytics' %}"
           class="block px-4 py-2 rounded-lg transition 
                  {% if request.resolver_match.url_name == 'admin_analytics' %}
                     bg-blue-100 text-blue-700 font-semibold
                  {% else %}
                     text-gray-700 hover:bg-gray-100
                  {% endif %}">
          Analytics
        </a>
        <a href="{% url 'admin_settings' %}"
           class="block px-4 py-2 rounded-lg transition 
                  {% if request.resolver_match.url_name == 'admin_settings' %}
                     bg-blue-100 text-blue-700 font-semibold
                  {% else %}
                     text-gray-700 hover:bg-gray-100
                  {% endif %}">
          Settings
        </a>
      </nav>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 p-6">

    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900">
        {% block header %}Welcome back, {{ user.username }}!{% endblock %}
      </h1>

      <!-- Profile dropdown -->
      <div class="relative">
        <button onclick="toggleDropdown()" 
                class="w-10 h-10 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold">
          {{ user.username|first|upper }}
        </button>
        <div id="profileDropdown" 
             class="absolute right-0 mt-2 w-48 bg-white border rounded-lg shadow-lg hidden z-50">
          <div class="px-4 py-2 text-gray-800 border-b">
            <p class="font-semibold">{{ user.username }}</p>
          </div>
          <form method="post" action="{% url 'admin_logout' %}" class="px-4 py-2">
            {% csrf_token %}
            <button type="submit" class="w-full text-left text-red-600 hover:text-red-800">
              Logout
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Page-specific content -->
    {% block content %}{% endblock %}

  </div>
</div>

</body>
</html>
